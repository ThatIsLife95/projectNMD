<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse!important">
    <tbody>
    <tr>
        <td bgcolor="#ffffff" align="center" style="padding:70px 15px 70px 15px">
            <table border="0" cellpadding="0" cellspacing="0" width="500" style="border-collapse:collapse!important">
                <tbody>
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0"
                               style="border-collapse:collapse!important">
                            <tbody>
                            <tr>
                                <td>

                                    <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                           style="border-collapse:collapse!important">
                                        <tbody>
                                        <tr>
                                            <td align="center"
                                                style="font-size:25px;font-family:Helvetica,Arial,sans-serif;color:#333333;padding-top:30px"
                                                th:text="#{greeting}">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center"
                                                style="padding:20px 0 0 0;font-size:16px;line-height:25px;font-family:Helvetica,Arial,sans-serif;color:#666666"
                                                th:text="#{content}">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>

                                    <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                           style="border-collapse:collapse!important">
                                        <tbody>
                                        <tr>
                                            <td align="center" style="padding:25px 0 0 0">
                                                <table border="0" cellspacing="0" cellpadding="0"
                                                       style="border-collapse:collapse!important">
                                                    <tbody>
                                                    <tr>
                                                        <td align="center"><a
                                                                th:href="${link}"
                                                                style="font-size:16px;font-family:Helvetica,Arial,sans-serif;font-weight:normal;color:#ffffff;text-decoration:none;background-color:#5d9cec;border-top:15px solid #5d9cec;border-bottom:15px solid #5d9cec;border-left:25px solid #5d9cec;border-right:25px solid #5d9cec;border-radius:3px;display:inline-block"
                                                                target="_blank" th:text="#{button}"></a></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse!important">
    <tbody>
    <tr>
        <td bgcolor="#ffffff" align="center">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center"
                   style="border-collapse:collapse!important">
                <tbody>
                <tr>
                    <td style="padding:20px 0px 20px 0px">

                        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center"
                               style="border-collapse:collapse!important">
                            <tbody>
                            <tr>
                                <td align="center" valign="middle"
                                    style="font-size:12px;line-height:18px;font-family:Helvetica,Arial,sans-serif;color:#666666">
                                        <span style="color:#666666"
                                              th:text="#{signature}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
